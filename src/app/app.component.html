<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
  <h5 class="my-0 mr-md-auto font-weight-normal" *ngIf="title">
    <a class="p-2 text-dark" routerLink="/configurations/firebase" role="button">{{title}}</a>

  </h5>
  <h5 class="my-0 mr-md-auto font-weight-normal" *ngIf="!title">
    <a class="p-2 text-dark" routerLink="/configurations/firebase" role="button">Add Config</a>
  </h5>
  <nav class="my-2 my-md-0 mr-md-3" *ngIf="title">
    <a class="p-2 text-dark" routerLink="/schemas/list" role="button">Schemas</a>
    <a class="btn btn-outline-primary" (click)="removeConfig($event)">Remove Config</a>
  </nav>
  <!-- <a class="btn btn-outline-primary" href="#">Sign up</a> -->
</div>
<div class="container">
  <router-outlet></router-outlet>
</div>
