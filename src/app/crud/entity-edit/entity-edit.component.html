<form [formGroup]="formGroup" *ngIf="formGroup" (ngSubmit)="onSubmit()">
  <dynamic-bootstrap-form [group]="formGroup" [model]="formModel"></dynamic-bootstrap-form>
  <div class="row">
    <button type="submit" [disabled]="formGroup.pristine" class="btn btn-success">Save</button>
    <button (click)="cancel($event)" class="btn btn-secondary">Cancel</button>
  </div>
</form>
